<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Transport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">School Transport</h1>

  <!-- Botones de login/logout -->
  <div id="login-section">
    <button id="login-btn" class="btn btn-primary">Iniciar sesión con Google</button>
  </div>
  <div id="user-section" class="d-none">
    <p id="user-info"></p>
    <button id="logout-btn" class="btn btn-danger">Salir</button>
  </div>

  <!-- Lista de niños -->
  <div id="children-section" class="mt-4 d-none">
    <h2>Niños</h2>
    <ul id="children-list" class="list-group"></ul>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
