<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODI Transport</title>
  <!-- Fuente de Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-4 px-3 mx-auto">
    <header class="mb-4 text-center text-md-start">
      <div class="row align-items-center">
        <div class="col-12 col-md-8">
          <h1 class="display-5 fw-bold"><i class="bi bi-bus-front text-dark me-2"></i>CODI Transport</h1>
        </div>
        <div class="col-12 col-md-4 mt-3 mt-md-0">
          <!-- Botones de login/logout -->
          <div id="login-section" class="text-center text-md-end">
            <button id="login-btn" class="btn btn-primary btn-lg shadow-sm"><i class="bi bi-google me-2"></i>Iniciar sesión</button>
          </div>
          <div id="user-section" class="d-none text-center text-md-end">
            <p id="user-info" class="mb-2 fw-bold"></p>
            <button id="logout-btn" class="btn btn-danger"><i class="bi bi-box-arrow-right me-2"></i>Salir</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- Mensaje de bienvenida (visible solo cuando no hay sesión) -->
      <div id="welcome-section" class="my-5 text-center">
        <div class="py-5">
          <img src="assets/logo_barro.png" alt="Logo Barro" class="img-fluid mb-3" style="max-width: 180px;">
          <h2 class="mt-4 mb-3">Bienvenido a CODI Transport</h2>
          <p class="lead mb-4">Gestiona de forma eficiente el transporte de los estudiantes</p>
          <p class="text-muted">Inicia sesión para acceder al sistema</p>
        </div>
      </div>
      
      <!-- Lista de niños -->
    <div id="children-section" class="mt-4 d-none">
      <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
          <h2 class="h4 mb-0"><i class="bi bi-people me-2"></i>Listado de Niños</h2>
          <button id="reset-btn" class="btn btn-warning btn-sm">
            <i class="bi bi-arrow-counterclockwise me-1"></i> Resetear a pendiente
          </button>
        </div>
        <div class="card-body p-0">
          <ul id="children-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    </main>

     <footer class="mt-auto py-3 text-center text-muted">
       <div class="container">
         <div class="row">
           <div class="col-12">
             <p class="mb-1"><i class="bi bi-bus-front"></i> CODI Transport &copy; 2025</p>
             <p class="small">Sistema de gestión de transporte</p>
           </div>
         </div>
       </div>
     </footer>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
